<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to bottom, #ffe6f2, #ffcce0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #d147a3;
      overflow: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 50px;
      font-weight: bold;
      text-shadow: 2px 2px 8px #ff99cc;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* üéÇ Elegant Cake */
    .cake {
      position: relative;
      margin: 80px auto 20px auto; /* pushes cake further down */
      width: 180px;  /* smaller width */
      height: 160px; /* smaller height */
      background: radial-gradient(circle at 70% 30%, #ffd6eb, #fff 60%);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* Candle */
    .candle {
      position: absolute;
      top: -45px;
      left: 50%;
      width: 12px;
      height: 35px;
      background: #fff;
      border-radius: 5px;
      transform: translateX(-50%);
    }
    .flame {
      position: absolute;
      top: -22px;
      left: 50%;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, yellow, orange, red);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    /* üå∏ Roses */
    .rose {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ff4da6, #d63384);
      border-radius: 50%;
      top: -15px;
      box-shadow: inset -5px -5px 15px rgba(255,255,255,0.5);
    }
    .rose1 { left: 30px; }
    .rose2 { left: 70px; }
    .rose3 { left: 120px; }

    /* ü¶ã Butterflies */
    .butterfly {
      position: absolute;
      width: 25px;
      height: 25px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Pink_butterfly_icon.png') no-repeat center/contain;
      animation: fly 6s linear infinite;
    }
    .b1 { top: 20px; left: -40px; animation-delay: 0s; }
    .b2 { top: 60px; left: 220px; animation-delay: 2s; }
    .b3 { top: 130px; left: -50px; animation-delay: 4s; }

    @keyframes fly {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-80px) rotate(20deg); opacity: 0.8; }
      100% { transform: translateY(0) rotate(-20deg); opacity: 1; }
    }

    /* Plate */
    .plate {
      width: 230px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      margin: auto;
      margin-top: -5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* üéâ Message */
    #message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      animation: fadeIn 2s;
      text-shadow: 2px 2px 8px #ff6699;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* üéÜ Fireworks canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>‚ú® Happy Birthday, Di Mama‚ù§Ô∏è! ‚ú®</h1>
  <p>Blow into your phone to put out the candleüéÇ</p>

  <!-- Cake -->
  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
    <div class="rose rose1"></div>
    <div class="rose rose2"></div>
    <div class="rose rose3"></div>
  </div>

  <!-- Plate -->
  <div class="plate"></div>

  <!-- Butterflies -->
  <div class="butterfly b1"></div>
  <div class="butterfly b2"></div>
  <div class="butterfly b3"></div>

  <!-- Message -->
  <div id="message">üíñ Wishing you beauty, joy, and endless happiness üíñ</div>

  <canvas id="fireworks"></canvas>

  <!-- üé∂ Music -->
  <audio id="music" loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
  </audio>

  <script>
    const flame = document.getElementById("flame");
    const message = document.getElementById("message");
    const music = document.getElementById("music");

    // üéÜ Fireworks setup
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    let particles = [];
    function random(min, max) { return Math.random() * (max - min) + min; }
    class Particle {
      constructor(x, y, color) {
        this.x = x; this.y = y;
        this.radius = 2;
        this.color = color;
        this.speedX = random(-5, 5);
        this.speedY = random(-5, 5);
        this.life = 100;
      }
      update() { this.x += this.speedX; this.y += this.speedY; this.life--; }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }
    function createFirework(x, y) {
      const colors = ["#ff0044", "#ff9900", "#ffff00", "#00ff00", "#00ccff", "#cc00ff"];
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
      }
    }
    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateFireworks);
    }
    function startFireworks() {
      animateFireworks();
      setInterval(() => {
        createFirework(random(100, canvas.width-100), random(100, canvas.height-100));
      }, 800);
    }

    // üé§ Mic detection for blowing
    async function startMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioCtx = new AudioContext();
        const analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
        const dataArray = new Uint8Array(analyser.fftSize);

        function detectBlow() {
          analyser.getByteFrequencyData(dataArray);
          let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
          if (volume > 60 && flame) { // adjust sensitivity
            flame.style.display = "none";
            message.style.display = "block";
            startFireworks();
            music.play();
          } else {
            requestAnimationFrame(detectBlow);
          }
        }
        detectBlow();
      } catch (err) {
        console.log("Mic error:", err);
      }
    }

    startMic(); // start listening
  </script>
</body>
</html>
